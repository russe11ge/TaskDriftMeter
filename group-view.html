<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group View</title>
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      background:#f3f3f3;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:24px;
      color:#111;
    }

    .phone{
      width: 360px;
      min-height: 760px;
      background:#fff;
      border-radius: 32px;
      border: 1px solid #e8e8e8;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.02) inset;
      padding: 14px 14px 18px;
      position: relative;
      overflow: hidden;
    }

    .status{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:700;
      font-size:14px;
      padding: 2px 2px 8px;
    }

    .topbar{
      display:grid;
      grid-template-columns: 28px 1fr 28px;
      align-items:center;
      gap:10px;
      padding: 2px 0 10px;
      border-bottom:1px solid #e5e5e5;
    }

    .topIconBtn{
      width:28px; height:28px;
      border:1.8px solid #222;
      border-radius:9px;
background:#fff url("./icons/arrow.png") no-repeat center;
background-size:14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:0;
    }
    .topIconBtn img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .topIconAvatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .title{
      text-align:center;
      font-weight:700;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sectionLabel{
      margin-top:10px;
      margin-bottom:4px;
      font-size:11px;
      font-weight:700;
      color:#666;
      letter-spacing:0.02em;
      text-transform:uppercase;
    }

    .overviewBox{
      border:2px solid #222;
      border-radius:10px;
      min-height:96px;
      position:relative;
      overflow:hidden;
      background:#fff;
    }

    .donutWrap{
      width:100%;
      height:100%;
      min-height:92px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .donutChart{
      width:54px;
      height:54px;
      border-radius:50%;
      position:relative;
    }

    .donutHole{
      position:absolute;
      inset:8px;
      background:#fff;
      border-radius:50%;
    }

    .donutEmptyRing{
      width:54px;
      height:54px;
      border-radius:50%;
      border:8px solid #ddd;
      box-sizing:border-box;
    }

    .recentList{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-height: 260px;
    }

    .recentItem{
      border-bottom:1px solid #ececec;
      padding-bottom:4px;
    }

    .recentRowHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      cursor:pointer;
      border-radius:8px;
      padding:3px 2px;
    }
    .recentRowHead:hover{ background:rgba(0,0,0,.03); }

    .recentLeft{
      display:flex;
      align-items:center;
      gap:6px;
      min-width:0;
    }

    .recentAvatar,
    .recentAvatarImg{
      width:18px;
      height:18px;
      border-radius:50%;
      flex:0 0 18px;
    }

    .recentAvatar{
      border:1.4px solid #222;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:9px;
      font-weight:700;
      background:#f4d86c;
    }

    .recentAvatarImg{
      object-fit:cover;
      border:1.2px solid #222;
    }

    .recentText{ min-width:0; }
    .recentTask{
      font-size:10px;
      line-height:1.1;
      color:#222;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:180px;
    }
    .recentMeta{
      font-size:9px;
      color:#777;
      line-height:1.1;
    }

    .recentRight{
      display:flex;
      align-items:center;
      gap:4px;
      flex-shrink:0;
    }

    .recentDuration{
      font-size:10px;
      color:#999;
    }

    .recentChevron{
      font-size:10px;
      color:#666;
      width:10px;
      text-align:center;
    }

    .recentDetail{
      margin-top:4px;
      margin-left:24px;
      margin-right:4px;
      border:1px solid #ddd;
      border-radius:8px;
      padding:6px;
      background:#fafafa;
    }

    .recentDetailLine{
      font-size:10px;
      color:#222;
      display:flex;
      gap:6px;
      align-items:center;
      margin-bottom:4px;
    }

    .recentDetailDesc{
      font-size:10px;
      line-height:1.35;
      color:#333;
      margin-bottom:6px;
      white-space:pre-wrap;
      word-break:break-word;
    }

    .recentDetailPhoto{
      width:100%;
      max-height:120px;
      object-fit:cover;
      border-radius:6px;
      border:1px solid #ddd;
      display:block;
    }

    .recentEmpty{
      font-size:10px;
      color:#999;
      padding:8px 2px;
    }

    .fabBtn{
      position:absolute;
      right: 18px;
      bottom: 78px;
      width: 34px;
      height: 34px;
      border:none;
      border-radius:50%;
      background:#000;
      color:#fff;
      font-size:24px;
      line-height:1;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }

    .bottomNav{
      position:absolute;
      left:14px;
      right:14px;
      bottom:12px;
      height:48px;
      border-top:1px solid #e8e8e8;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 2px;
      background:#fff;
    }

    .navDot{
      width:26px;
      height:26px;
      border-radius:8px;
      border:1.8px solid #222;
      background:#fff;
      cursor:pointer;
    }

.navDot{
  background-repeat: no-repeat;
  background-position: center;
  background-size: 16px;
}

.navDot.active{
  background-color:#666;
  border-color:#666;
}

#navGroupView{ background-image: url("./icons/home.png"); }
#navDashboard{ background-image: url("./icons/search.png"); }
#navTime{ background-image: url("./icons/user.png"); }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status">
      <span>9:41</span>
      <span>ðŸ“¶ WiFi ðŸ”‹</span>
    </div>

    <div class="topbar">
      <button id="topLeftBtn" class="topIconBtn" aria-label="Back"></button>
      <div id="groupTitle" class="title">Group View</div>
      <button id="topRightBtn" class="topIconBtn" aria-label="Profile"></button>
    </div>

    <div class="sectionLabel">Contribution Overview</div>
    <div id="overviewBox" class="overviewBox">
      <div id="donutWrap" class="donutWrap"></div>
    </div>

    <div class="sectionLabel" style="margin-top:14px;">Recent Activity</div>
    <div id="recentList" class="recentList"></div>

    <button id="openLogBtn" class="fabBtn" aria-label="Log Work">+</button>

    <div class="bottomNav">
      <button id="navGroupView" class="navDot active" aria-label="Group View"></button>
      <button id="navDashboard" class="navDot" aria-label="Dashboard"></button>
      <button id="navTime" class="navDot" aria-label="Time Tracking"></button>
    </div>
  </div>

  <script src="./state.js"></script>
  <script src="./group-view.js"></script>
</body>
</html>
