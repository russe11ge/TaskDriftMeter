<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .pageTitleFigma{ top:8px; left:8px; }

    .dashboardMain{
      margin-top: 6px;
      height: calc(100% - 38px);
      display:flex;
      flex-direction:column;
    }

    .titleText{
      font-size:18px;
      font-weight:900;
      margin-top:2px;
    }

    .groupsWrap{
      margin-top: 12px;
      display:grid;
      gap:12px;
      flex:1;
      min-height:0;
      overflow:auto;
      padding-bottom: 8px;
    }

    .groupCard{
      position:relative;
      border:1.5px solid #222;
      border-radius:12px;
      background:#fff;
      padding:12px;
      cursor:pointer;
      min-height:120px;
    }

    .cardPin{
      position:absolute;
      right:10px;
      top:10px;
      width:26px;
      height:26px;
      border:1.5px solid #222;
      border-radius:8px;
      background:#fff;
      cursor:pointer;
    }

    .lineA{
      width:55%;
      height:10px;
      border-radius:999px;
      background:#666;
      margin-top:2px;
    }

    .lineB{
      width:34%;
      height:8px;
      border-radius:999px;
      background:#8d8d8d;
      margin-top:8px;
    }

    .memberRow{
      margin-top:12px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .memberDot{
      width:30px;
      height:30px;
      border-radius:999px;
      border:1px solid #cfcfcf;
      background:#e9e9e9;
      display:grid;
      place-items:center;
      font-size:12px;
      font-weight:800;
      overflow:hidden;
    }

    .memberDot img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .barRow{
      margin-top:12px;
      display:grid;
      gap:7px;
    }

    .barX{
      height:7px;
      border-radius:999px;
      background:#ddd;
      overflow:hidden;
    }

    .barX > i{
      display:block;
      height:100%;
      width:70%;
      background:#666;
      border-radius:999px;
    }

    .cardMeta{
      margin-top:10px;
      font-size:11px;
      color:#777;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      margin-top: 12px;
      padding-bottom: 44px; /* keep above tab bar */
    }

    .emptyMsg{
      font-size:12px;
      color:#999;
      padding:6px 2px;
    }
  </style>
</head>
<body>
  <div class="centerWrap">
    <div class="phone">

      <div class="dashboardMain">
        <div class="statusbar">
          <div>9:41</div>
          <div>ðŸ“¶ WiFi ðŸ”‹</div>
        </div>

        <div class="topRow">
          <div class="titleText">My Groups</div>
          <div id="btnProfile" class="topIconAvatar" title="Profile"></div>
        </div>

        <div id="groupsWrap" class="groupsWrap"></div>

        <div class="actions">
          <button id="btnCreate" class="btn btnDark" type="button">+ Create New Group</button>
          <div style="height:10px;"></div>
          <button id="btnJoin" class="btn btnLight" type="button">Join Group</button>
        </div>
      </div>

      <div class="tabBar">
        <button id="tabGroup" class="tabBtn" type="button" title="Group View"></button>
        <button id="tabDash" class="tabBtn active" type="button" title="Dashboard"></button>
        <button id="tabTime" class="tabBtn" type="button" title="Time Tracking"></button>
      </div>
    </div>
  </div>

  <script src="./state.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
